<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript" src="zfJQuery-1.11.1-min.js"></script>
<link rel="stylesheet" href="zfdun_captcha.css">
<script type="text/javascript" src="zfdun_captcha.js"></script>
<div class="captcha_wrapper">
    <div class="zfdun_container" style="width: 304px;">
        <div class="zfdun">
            <div class="zfdun_captcha_panel" style="height: 205px; display: block;">
                <div class="zfdun_captcha">
                    <div class="zfdun_captcha_bgimg"><img class="zfdun_bgimg_img"
                                                          src="https://jw.gdou.edu.cn/zfcaptchaLogin?type=image&id=6badfb90-fbd6-4d9d-9515-68e241d9f352.png&imtk=7d80bd93-f45d-4042-bd79-920550f20b23=1610171240195&instanceId=zfcaptchaLogin"><img
                            class="zfdun_bgimg_jigsaw"
                            src="https://jw.gdou.edu.cn/zfcaptchaLogin?type=image&id=76c8698a-92c5-4c9f-a9c9-9b58794e3ba2.png&imtk=7d80bd93-f45d-4042-bd79-920550f20b23&t=1610171240195&instanceId=zfcaptchaLogin">
                    </div>
                    <div class="zfdun_verify_tips" style="display:none;"><p class="zfdun_verify_tips_fail">
                        <span>验证失败</span></p>
                        <p class="zfdun_verify_tips_succsss"><span>验证通过</span></p></div>
                </div>
                <div class="zfdun_refresh_btn" style=""><a
                        style="background-image: url('https://jw.gdou.edu.cn/zfcaptchaLogin?type=resource&instanceId=zfcaptchaLogin&name=sprite.png');"></a>
                </div>
            </div>
            <div class="zfdun_captcha_control">
                <div class="zfdun_slide_indicator" style="display:none;"></div>
                <div class="zfdun_slider_bar"><p>向右拖动滑块填充拼图</p></div>
            </div>
            <div class="zfdun_slider_bar_btn"><span class="zfdun_slider_icon zfdun_slider_icon_normal"
                                                    style="background-image: url('https://jw.gdou.edu.cn/zfcaptchaLogin?type=resource&instanceId=zfcaptchaLogin&name=sprite.png');"></span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
